<ion-view view-title=Cervejas><ion-content><ul class="row featured"><li data-ng-repeat="beerlist in beerlists | filter: {featured: 1}" class=col-50><a data-ng-href=#/logged/barlists/{{beerlist.id}}/{{userId}}><img data-ng-src=assets/img/{{beerlist.image}} alt={{beerlist.name}}> {{beerlist.name}}</a></li></ul><ion-list class=beerlist><ion-item data-ng-repeat="beerlist in beerlists | filter: {featured: 0}" data-ng-href=#/logged/barlists/{{beerlist.id}}/{{userId}}><img data-ng-src=assets/img/{{beerlist.image}} alt={{beerlist.name}}> {{beerlist.name}}</ion-item></ion-list></ion-content></ion-view>
